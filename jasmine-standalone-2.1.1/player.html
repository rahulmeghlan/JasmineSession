<!DOCTYPE html>
<html>
<head>
    <title>Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <div class="player row">
        <p class="record-sign pull-right"></p>
        <p class="song-name">Song Name</p>
        <div class="button-panel">
            <button class="btn btn-danger record-btn">Record</button>
            <button class="btn btn-success play-btn">Play/Pause</button>
            <button class="btn btn-default stop-btn">Stop</button>
        </div>
    </div>
</div>

<script src="lib/jquery/jquery-1.11.1.js"></script>

<script type="text/javascript" src="src/Player.js"></script>
<script type="text/javascript" src="src/Song.js"></script>
<script type="text/javascript" src="src/Record.js"></script>
<script type="text/javascript" src="init.js"></script>
</body>
</html>
